<!DOCTYPE html>

<head>

<title>Kinskipsum</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
<link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/eebe095b36.js"></script>
<link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display:400" rel="stylesheet">
<link  rel="stylesheet" href="Kinskipsum.css"></link>

</head>
<body>
<div class="container">
    <div class="row">
        <div class ="col-lg-10">
            <div class="selectBlock">
                <h1>
                <span class="headingText">Loading</span>
                <span class="refresh "><i class='fa fa-refresh' aria-hidden='true'></i></span>
                </h1>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class ="col-lg-12 ">

                <span class="refresh "><i class='fa fa-refresh' aria-hidden='true'></i></span>
            </div>  
        </div>
        
    </div>
    
    <div class="row">
        <div class="col-lg-6">
            <div class="selectBlock">
                <p class="paragraphText"></p>
                <span class="refresh"><i class='fa fa-refresh' aria-hidden='true'></i><i class='fa fa-plus' aria-hidden='true'></i></span> 
            </div>
        </div>
        <div class="col-lg-6">
            <div class="selectBlock">
            <p class="paragraphText"></p> 
            <span class="refresh"><i class='fa fa-refresh' aria-hidden='true'></i><i class='fa fa-plus' aria-hidden='true'></i></span> 
                
            </div>
        </div> 
    </div>
</div>
